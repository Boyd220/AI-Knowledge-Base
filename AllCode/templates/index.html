    <script>


        function setGetParameter() {
            var searchquery = $("#search").val();
            $.ajax({
                url: '/ajax/search_all_data/',
                data: {
                    'searchquery': searchquery
                },
                dataType: 'json',
                success: function (data) {
                    $("#searchresults").empty();
                    var arrayLength = data.length;
                    for (var i = 0; i < arrayLength; i++) {
                        console.log(String(data[i][0]));                
                        $( "#searchresults").append("<a class=searchresult-" + i + " role='button' onclick='GetSolution("+ i +")' style='width:100%; float:left; margin-left:1em; cursor: pointer;'>" + String(data[i][0]) + " </div>");
                    }
                }
            });
        }

        function GetSolution(searchresultid){
            var searchquery = $("#search").val();
            var searchresult = $(".searchresult-" + searchresultid)[0].text;
            //console.log(searchquery, searchresult)
            $.ajax({
                url: '/ajax/get_action/',
                data: {
                    'intentid': searchresult,
                    'searchquery': searchquery
                },
                dataType: 'json',
                success: function (data) {
                    var elementcount = $("#searchresults a").length + 1;
                    
                    for(var i =0; i < elementcount; i++){
                        if(searchresultid != i){
                        $(".searchresult-" + i+"").empty();
                        }
                    }
                    var arrayLength = data.length;
                    for (var i = 0; i < arrayLength; i++) {
                        console.log(data[i]);                     
                        $(".searchresult-" + searchresultid+"").append("<a class=action-" + i + " role='button' style='width:40%; float:left; margin-left:1em; cursor: pointer;'>" + data[i][0] + " </div>");
                        $(".action-" + i + "").append(
                        "<div style='width:100%;'>",
                        "<img style='wmargin-right:3px;' src='{% static '/img/thumbs-up.png' %}' alt='thumbs-up' onclick=Feedback("+ i + "," + true +") height='16' width='16'>",
                        "<img style=';' src='{% static '/img/thumbs-down.png' %}' alt='thumbs-down' onclick=Feedback("+ i + "," + false +") height='16' width='16'>",
                        "</div>"
                        )
                    }
                }
            });
        }

        function Feedback(actionid, upvote){
            console.log(actionid, upvote);
        }
        
    </script>
